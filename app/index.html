<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero</title>
  </head>
  <body>
     <div class="settings">
      <div class="buttonsound">
        <ul class="sound">
          <li><label for="sound">Musique</label> <input id="sound" checked type="checkbox"></li>
          <li><label for="volume">Volume</label> <input id="volume" type="range" min="0" max="1" step="0.1"></li>
        </ul>
      </div> 
    </div>
    <div id="root">
        <transition name="slide">
            <router-view :key="$route.name + ($route.params.id || '')"></router-view>
        </transition>
      
    </div>

    <script src="./app.js"></script>
  </body>
</html>
